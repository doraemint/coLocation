<ion-content>
  <div class="header">
    <img class="logo-header" src="../../assets/logo.png">
    <label class="text-header"> Co-location</label>
    <ion-icon name="home" class="home-icon" (click)="goHomepage()"></ion-icon>
  </div>

  <div class="item">
    <ion-item>
      <ion-label>สถานที่</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="valuePlace" (ionChange)="selectPlace()">
        <ion-select-option [value]="p" *ngFor="let p of places">{{p}}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div class="button">
    <ion-button (click)="nextPage()">ส่ง</ion-button>
  </div>

  <h5>*ในกรณีที่ไม่พบสถานที่ที่ต้องการเลือก </h5>
  <h5>กรุณาเลือกสถานที่ใกล้เคียง*</h5>

</ion-content>
