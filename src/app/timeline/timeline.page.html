<ion-content>
  <div class="header">
    <img class="logo-header" src="../../assets/logo.png">
    <label class="text-header"> Co-location</label>
    <ion-icon name="home" class="home-icon" (click)="goHomepage()"></ion-icon>
  </div>

  <div>
    <ion-card *ngIf="!thirdPart">
      <ion-card-content>
        กรอกข้อมูลส่วนตัว
      </ion-card-content>
    </ion-card>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div *ngIf="isFirstPart">
        <ion-item>
          <ion-label>ชื่อ - นามสกุล: </ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>วัน / เดือน / ปี: </ion-label>
          <ion-input formControlName="dateOfBirth"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>เลขประจำตัวประชาชน: </ion-label>
          <ion-input formControlName="idCard"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label>ที่อยู่ปัจจุบัน: </ion-label>
          <textarea formControlName="address"></textarea>
        </ion-item> -->

        <ion-item >
          <ion-label>จังหวัด</ion-label>
          <ion-select placeholder="Select One" formControlName="province">
            <ion-select-option value="กรุงเทพ">กรุงเทพมหานคร</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>เขต</ion-label>
          <ion-select placeholder="Select One" formControlName="district">
            <ion-select-option [value]="dis" *ngFor="let dis of district">{{dis}}</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label>แขวง</ion-label>
          <ion-select placeholder="Select One" formControlName="subDistrict">
            <ion-select-option [value]="subDis" *ngFor="let subDis of subDistrict">{{subDis}}</ion-select-option>
          </ion-select>
        </ion-item>

        <div class="button">
          <ion-button (click)="goToSecondPart()">ต่อไป</ion-button>
        </div>
      </div>

      <!-- Part 2 -->
      <div *ngIf="secondPart">
        <ion-item>
          <ion-label>เบอร์โทรศัพท์: </ion-label>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>อีเมล: </ion-label>
          <ion-input formControlName="email"></ion-input>
          <ion-label>ไม่จำเป็น*</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>หลักฐานยืนยันผลตรวจ: </ion-label>
          <ion-input formControlName="evidance"></ion-input>
        </ion-item>
        <div class="button">
          <ion-button (click)="goToThirdPart()">ต่อไป</ion-button>
        </div>
      </div>

      <!-- Part 3 -->
      <div class="thirdPart" *ngIf="thirdPart">
        <div class="content">
          <ion-item>
            <ion-label>วัน / เดือน / ปี: </ion-label>
            <ion-input formControlName="date"></ion-input>
          </ion-item>
        </div>
        <div formArrayName="places" class="content item">
          <div *ngFor="let p of places.controls; let i=index" [formGroupName]="i">

            <ion-row class="seperate-item">
              <ion-col size="6">
                <ion-label>สถานที่: </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>เวลา: </ion-label>
              </ion-col>
            </ion-row>

            <ion-row class="seperate-item">
              <ion-col size="6">
                <ion-item>
                  <ion-label>{{i + 1}} </ion-label>
                  <ion-input formControlName="namePlace"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item>
                  <ion-label> </ion-label>
                  <ion-input formControlName="time"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

          </div>

          <ion-button (click)="addPlacesForm()" type="button">เพิ่มสถานที่ และ เวลา</ion-button>
        </div>

        <div class="button">
          <ion-button type="submit">ส่ง</ion-button>
        </div>

      </div>




    </form>


  </div>
</ion-content>
